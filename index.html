
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Content Repurposer | Content OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-blue: rgba(59, 130, 246, 0.6);
            --glow-emerald: rgba(16, 185, 129, 0.6);
            --glow-purple: rgba(147, 51, 234, 0.6);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            margin: 0;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .glow-hover:hover {
            box-shadow: 0 0 30px var(--glow-blue);
            border-color: rgba(59, 130, 246, 0.4);
        }
        .glow-text {
            text-shadow: 0 0 15px var(--glow-blue);
        }
        
        .scanline {
            width: 100%;
            height: 2px;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.1);
            opacity: 0.1;
            position: fixed;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
        @keyframes float {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
            100% { transform: translateY(0px) scale(1); }
        }
        .animate-float {
            animation: float 8s ease-in-out infinite;
        }
    </style>
    <script>
        // Polyfill for process.env in browser
        window.process = window.process || { env: {} };
    </script>

</html>
